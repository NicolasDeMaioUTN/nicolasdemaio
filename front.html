<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Paradas - #DNDT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/leaflet-contextmenu@1.4.0/dist/leaflet.contextmenu.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"></script>
</head>

<body>
    <div id="container">
        <!-- Mapa -->
        <div id="map"></div>

        <!-- Formulario emergente -->
        <div id="popup-form" class="hidden">
            <h3>Crear Parada</h3>
            <button id="close-btn"
                style="position: absolute; color: black ;top: 10px; right: 10px; background: none; border: none; font-size: 40px; cursor: pointer;">×</button>
            <form id="stop-form">
                <label for="stop_name">Nombre de Parada:</label>
                <input type="text" id="stop_name" name="stop_name" required>

                <label for="stop_desc">Descripción de la Parada:</label>
                <textarea id="stop_desc" name="stop_desc"></textarea>

                <label for="locationType">Tipo de Parada:</label>
                <select id="locationType" name="locationType" required>
                    <option value="0">Parada Normal</option>
                    <option value="1">Intercambiador</option>
                    <option value="2">Estación</option>
                </select>

                <div class="form-row">
                    <label for="stop_lat">Latitud:</label>
                    <input type="text" id="stop_lat" name="stop_lat" readonly>
                </div>

                <div class="form-row">
                    <label for="stop_lon">Longitud:</label>
                    <input type="text" id="stop_lon" name="stop_lon" readonly>
                </div>

                <div class="form-actions">
                    <button type="submit">Guardar Parada</button>
                    <button type="button" id="cancel">Cancelar Parada</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
