<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2C1-NICOLAS DE MAIO</title>
    <link rel="stylesheet" src="M2-C1.js">
</head>
<body>
    <h1>Seleccione color:</h1>
	<div class="contenedor">
		<div class="color"><button onClick="Cambiocolor('green');">Verde</button></div>
        <div class="color"><button onClick="Cambiocolor('blue');">Blue</button></div>
        <div class="color"><button onClick="Cambiocolor('red');">Rojo</button></div>
    </div>
    <script>
        function Cambiocolor (i){
        document.body.style.backgroundColor = i;}
    </script>
    
    
</body>
